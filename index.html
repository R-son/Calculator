<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <!-- <script type="text/javascript" src="https://cdnjs.com/libraries/mathjs"></script> -->
        <script src="calculator.js"></script>
    </head>
    <body>
        <div class="calculator">
            <input id="result" class="input" type="text" placeholder="0" value="">
            <div class="buttons">
                <div class="operators">
                    <div onclick="add_to_expression('+')">+</div>
                    <div onclick="add_to_expression('-')">-</div>
                    <div onclick="add_to_expression('*')">&times;</div>
                    <div onclick="add_to_expression('/')">&divide;</div>
                </div>
                <div class="other">
                    <div class="nb_pad">
                        <div class="nbrs">
                            <div onclick="add_to_expression('7')">7</div>
                            <div onclick="add_to_expression('8')">8</div>
                            <div onclick="add_to_expression('9')">9</div>
                        </div>
                        <div class="nbrs">
                            <div onclick="add_to_expression('4')">4</div>
                            <div onclick="add_to_expression('5')">5</div>
                            <div onclick="add_to_expression('6')">6</div>
                        </div>
                        <div class="nbrs">
                            <div onclick="add_to_expression('1')">1</div>
                            <div onclick="add_to_expression('2')">2</div>
                            <div onclick="add_to_expression('3')">3</div>
                        </div>
                        <div class="nbrs">
                            <div onclick="add_to_expression('0')">0</div>
                            <div onclick="add_to_expression('.')">.</div>
                            <div onclick="clear_input()">C</div>
                        </div>
                    </div>
                    <div class="resolve" onclick="solve()">=</div>
                </div>
            </div>
            </div>
        </div>
    </body>
</html>
